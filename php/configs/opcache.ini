[opcache]
opcache.enable=${PHP_OPCACHE_ENABLE:-0}
opcache.memory_consumption=${PHP_OPCACHE_MEMORY_CONSUMPTION:-512}
opcache.interned_strings_buffer=${PHP_OPCACHE_INTERNED_STRINGS_BUFFER:-128}
opcache.max_accelerated_files=${PHP_OPCACHE_MAX_ACCELERATED_FILES:-32531}
opcache.revalidate_freq=${PHP_OPCACHE_REVALIDATE_FREQUENCY:-0}
opcache.validate_timestamps=${PHP_OPCACHE_VALIDATE_TIMESTAMPS:-0}
opcache.save_comments=${PHP_OPCACHE_VALIDATE_TIMESTAMPS:-1}
opcache.fast_shutdown=${PHP_OPCACHE_FAST_SHUT_DOWN:-0}