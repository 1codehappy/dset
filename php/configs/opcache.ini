[opcache]
opcache.enable=${PHP_OPCACHE_ENABLE}
opcache.enable_cli=${PHP_OPCACHE_ENABLE}
opcache.memory_consumption=${PHP_OPCACHE_MEMORY_CONSUMPTION}
opcache.interned_strings_buffer=${PHP_OPCACHE_INTERNED_STRINGS_BUFFER}
opcache.max_accelerated_files=${PHP_OPCACHE_MAX_ACCELERATED_FILES}
opcache.revalidate_freq=${PHP_OPCACHE_REVALIDATE_FREQUENCY}
opcache.validate_timestamps=${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.save_comments=${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.fast_shutdown=${PHP_OPCACHE_FAST_SHUT_DOWN}
opcache.jit=${PHP_OPCACHE_JIT}
opcache.jit_buffer_size=${PHP_OPCACHE_JIT_BUFFER_SIZE}
opcache.jit_debug=${PHP_OPCACHE_JIT_DEBUG}
